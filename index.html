    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.left = null;
                this.right = null;
            }
        }
        
        class Tree {
            constructor(arr) {
                this.arr = arr
                this.root = null;
            }
            removeDupes(arr) {
                let array = [];
                arr.forEach(element => {
                    if(!array.includes(element)) {
                        array.push(element)
                    }
                });
                return this.arr = array;
            }
            sortArray(arr) {
                if (arr.length < 2) {
                    return arr
                } else {
                    let half = arr.length/2
                    let left = this.sortArray(arr.slice(0, half))
                    let right = this.sortArray(arr.slice(half))
                    let array = [];
                    let [i, j] = [0, 0];
                    while (i < left.length || j < right.length) {
                        if (left[i] < right[j]) {
                            array.push(left[i])
                            i++;
                        } else {
                            array.push(right[j])
                            j++
                        }
                        if (left.length === i) {
                            array = array.concat(right.slice(j))
                            break;
                        }
                        if (right.length === j) {
                            array = array.concat(left.slice(i))
                            break;
                        }
                    }
                    return this.arr = array
                }
            }
            buildTree(arr, start = 0, end = arr.length-1) {
            if (start > end) {
                return null;
            }
                let mid = Math.floor((start + end)/2);
                let node = new Node(arr[mid]);
                node.left = this.buildTree(arr, start, mid-1);
                node.right = this.buildTree(arr, mid+1, end);
                return this.root = node;
            }
             prettyPrint = (node, prefix = '', isLeft = true) => {
            if (node.right) {
                this.prettyPrint(node.right, `${prefix}${isLeft ? '│   ' : '    '}`, false);
            }
                console.log(`${prefix}${isLeft ? '└── ' : '┌── '}${node.data}`);
            if (node.left) {
                this.prettyPrint(node.left, `${prefix}${isLeft ? '    ' : '│   '}`, true);
            }
        }
            findValue(root, value) {
                if (root == null || root.data == value) {
                    return root
                }
                if (root.data < value) {
                    return this.findValue(root.right, value)
                } else if (root.data > value) {
                    return this.findValue(root.left, value)
                } 
                    return null;
            }
            insertNode(root, value) {
                if (root == null) {
                    root = new Node(value);
                    return root;
                }
                if (root.data <= value && root.right == null) {
                    return root.right = new Node(value);
                }
                if (root.data >= value && root.left == null) {
                    return root.left = new Node(value);
                }
                if (root.data <= value) {
                    return this.insertNode(root.right, value)
                }
                if (root.data >= value) {
                    return this.insertNode(root.left, value)
                }   
            }
            deleteNode(root, value) {
                if (root == null) {
                    return root;
            }
            if (root.data == value) {
                if (root.left == null && root.right == null) {
                    return null
                } else if (root.left == null) {
                    return root.right;
                } else if (root.right == null) {
                    return root.left;
                } else {
                    let temp = this.minValue(root.right)
                    root.data = temp.data;
                    root.right = this.deleteNode(root.right, temp.data)
                    return root;
                }
            } else if (root.data < value) {
                root.right = this.deleteNode(root.right, value)
                return root;
            } else {
                root.left = this.deleteNode(root.left, value)
                return root;
            }
                return console.log(null)
            }
            minValue(root) {
                while (root.left !== null) {
                    root = root.left;
                }
                return root;
            }
            levelOrder = (root) => {
                let queue = [];
                let arrayOfValues = [];
                queue.push(root)
                while (queue.length !== 0) {
                    let temp = queue.shift()
                    if (temp.left !== null) {
                        queue.push(temp.left)
                    }
                    if (temp.right !== null) {
                        queue.push(temp.right)
                    }
                    arrayOfValues.push(temp.data)
                }
                return arrayOfValues
            }
            levelOrderFunc(root, callback) {
                if (!callback) {
                    let queue = [];
                    let arrayOfValues = [];
                    queue.push(root)
                    while (queue.length !== 0) {
                        let temp = queue.shift()
                        if (temp.left !== null) {
                            queue.push(temp.left)
                        }
                        if (temp.right !== null) {
                            queue.push(temp.right)
                        }
                        arrayOfValues.push(temp.data)
                    }
                    return arrayOfValues
                } else {
                    let queue = [];
                    let arrayOfValues = [];
                    queue.push(root)
                    while (queue.length !== 0) {
                        let temp = queue.shift()
                        if (temp.left !== null) {
                            queue.push(temp.left)
                        }
                        if (temp.right !== null) {
                            queue.push(temp.right)
                        }
                        arrayOfValues.push(callback(temp.data))
                    }
                    return arrayOfValues
                }
            }
            multiplyByTwo(x) {
                return x * 2
            }
            inOrder(root, anarray = [], callback) {
                if (!callback) {
                if (root !== null) {
                    this.inOrder(root.left, anarray)
                    anarray.push(root.data)
                    this.inOrder(root.right, anarray)
                } else {
                    return
                }   
                return anarray;
                } else {
                if (root !== null) {
                    this.inOrder(root.left, anarray, callback)
                    anarray.push(callback(root.data))
                    this.inOrder(root.right, anarray, callback)
                } else {
                    return
                }
                return anarray;
                }
            }
            preOrder(root, anarray= [], callback) {
                if (!callback) {
                if (root !== null) {
                    anarray.push(root.data)
                    this.preOrder(root.left, anarray)
                    this.preOrder(root.right, anarray)
                } else {
                    return
                }
                return anarray;
            } else {
                if (root !== null) {
                    anarray.push(callback(root.data))
                    this.preOrder(root.left, anarray, callback)
                    this.preOrder(root.right, anarray, callback)
                } else {
                    return
                }
                return anarray;
                }
            }
            postOrder(root, anarray = [], callback) {
                if (!callback) {
                if (root !== null) {
                    this.postOrder(root.left, anarray)
                    this.postOrder(root.right, anarray)
                    anarray.push(root.data)
                } else {
                    return
                }
                return anarray;
            } else {
                if (root !== null) {
                    this.postOrder(root.left, anarray, callback)
                    this.postOrder(root.right, anarray, callback)
                    anarray.push(callback(root.data))
                } else {
                    return
                }
                return anarray;
                }
            }
            heightOfTree(root) {
            if (root == null) {
                return -1
            } 
                let left = this.heightOfTree(root.left)
                let right = this.heightOfTree(root.right)
                if (left > right) {
                    return left + 1
                } else {
                    return right + 1
                }
                return
            }
            depthOfNode(root, value) {
                if (root == null) {
                    return -1
                }
                if (root.data == value) {
                    return 0
                }
                if (root.data > value) {
                    return this.depthOfNode(root.left, value) + 1
                }
                if (root.data < value) {
                    return this.depthOfNode(root.right, value) + 1
                }
                return null
            }
            heightOfNode(root, value) {
                if (this.findValue(root, value) !== null) {
                    return this.heightOfTree(root) - this.depthOfNode(root, value)
                }
                return null
            }
            isBalanced(root) {
                if (root == null) {
                    return
                }
                let left = this.heightOfTree(root.left)
                let right = this.heightOfTree(root.right)
                left = left + 1
                right = right + 1
                if (left >= right) {
                    let difference = (left - right)
                    console.log(left)
                    console.log(right)
                    console.log(difference)
                    if (difference <= 1) {
                        return true
                    } else {
                        return false
                    }
                } if (left <= right) {
                    let difference = (right - left)
                    console.log(left)
                    console.log(right)
                    console.log(difference)
                    if (difference <= 1) {
                        return true
                    } else {
                        return false
                    }
                }
                return
            }
            rebalanceTree(root) {
                if (root == null) {
                    return null
                }
                if (this.isBalanced(root) === false) {
                    let rebalancedTree = this.inOrder(root)
                    this.buildTree(rebalancedTree)
                    return this.prettyPrint(this.buildTree(rebalancedTree))
                }
                else {
                    return null
                }
            }
        }
